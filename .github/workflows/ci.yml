#
# Runs on every push / PR to main:
#   1. Lint (mypy)
#   2. Unit tests (pytest)
# ---------------------------------------------------------------

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # ---- checkout ----
      - uses: actions/checkout@v4

      # ---- Python ----
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest httpx mypy types-requests

      # ---- mypy ----
      - name: Type-check with mypy
        run: python -m mypy backend/ --ignore-missing-imports --no-incremental

      # ---- pytest ----
      - name: Run tests
        run: python -m pytest tests/ -q --tb=short
